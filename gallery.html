<div class="d-block d-lg-none">

    <img src="assets/images/treadmill.jpg" height="100%" width="100%" alt="man on a treadmill">
</div>
<!-- Carousel (Visible on Large Screens) taken from Bootstrap documentation but heavily modified for this prjoects needs -->
<div id="carousel" class="carousel slide d-none d-lg-block" data-bs-ride="carousel" width="700px">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/images/kettlebells.jpg" class="d-block" height="100%" width="100%" height="800px" alt="kettlebells">
        </div>
        <div class="carousel-item">
            <img src="assets/images/weights.jpg" class="d-block" width="100%" height="700px" alt="weights">
        </div>
        <div class="carousel-item">
            <img src="assets/images/rowing-machine.jpg" class="d-block" height="100%" width="100%" alt="rowing machine">
        </div>
        <div class="carousel-item">
            <img src="assets/images/ropes.jpg" class="d-block" height="100%" width="100%" alt="two people doing a workout with ropes">
        </div>
        <div class="carousel-item">
            <img src="assets/images/women-yoga-tutor.jpg" class="d-block" height="100%" width="100%" alt="trainer with a student">
        </div>
        <div class="carousel-item">
            <img src="assets/images/treadmill.jpg" class="d-block" height="100%" width="100%" alt="man on a treadmill">
        </div>
        
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
