    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">


    <!-- Bootstrap CSS Link -->

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- classes on body work with mt-auto on footer
  to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="text-center">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">The Forge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ms-auto mb-2 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Classes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><em>Sign Up!</em></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="hero" class="container">
            <div class="row text-center">
                <div class="col-12 col-xl-6 hero-image"></div>

            </div>
        </section>
        <!-- Why us section -->

            <div class="row">

                <div class="col-12 col-lg-6">image</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <!-- mt-auto class pushes the footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-lg-6">Contact Us!</div>
                <div class="col-12 col-lg-6">Openinig times</div>

        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links
     Taken from Boardwalk games project -->
    <script>
        document
            .querySelectorAll(".navbar-collapse .nav-link")
            .forEach((link) => {
                link.addEventListener("click", function (e) {
                    let section = document.querySelector(e.target.getAttribute("href"));
                    if (section) {
                        e.preventDefault(); // Prevent default anchor click behavior
                        let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                        window.scroll({
                            top: section.offsetTop - navbarHeight, // Adjust for navbar height
                            behavior: "smooth",
                        });
                        document
                            .querySelector(".navbar-collapse")
                            .classList.remove("show"); // Collapse navbar
                    }
                });
            });
    </script>
</body>

</html>
